<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

  </head>

  <body>

    <header class="header-flex">
      <h1 class="hflex-item1">The Code Review</h1>
    </header>

    <main>

        <div id="signup">
          <h2>Signup for our Newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

      <form class="main-form">

            <fieldset>

            <legend>Contact Information</legend>
              <div>
                <div  class="contact-container">
                  <label for="name">Full Name</label>
                  <input placeholder="required" required type="text" id="name" name="user_name">
                </div>
                <div class="contact-container2">
                  <label for="email">Email Address</label>
                  <input placeholder="required" required type="email" id="email" name="user_email">
                </div>
                <div class="contact-container3">
                  <label for="phone-num">Phone Number</label>
                  <input type="tel" id="phone-num" name="user_phone">
                </div>
                <div class="contact-container4">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
                </div>
                <div class="contact-container5">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
                </div>
                <div class="contact-container6">
                <label for="province">Province</label>
                <select id="province" name="user_province">
                  <optgroup label="Province">
                    <option value="alberta">Alberta</option>
                    <option value="british columbia">British Columbia</option>
                    <option value="saskatchewan">Saskatchewan</option>
                    <option value="manitoba">Manitoba</option>
                    <option value="ontario">Ontario</option>
                    <option value="quebec">Quebec</option>
                    <option value="new_brunswick">New Brunswick</option>
                    <option value="nova_scotia">Nova Scotia</option>
                    <option value="prince_edward_island">Prince Edward Island</option>
                    <option value="newfoundland">Newfoundland</option>
                  </optgroup>
                  <optgroup label="Territory">
                    <option value="yukon">Yukon</option>
                    <option value="northwest_territories">Northwest Territories</option>
                    <option value="nunavut">Nunavut</option>
                  </optgroup>
                  </select>
                  </div>
                  <div class="contact-container7">
                    <label for="postal">Postal Code</label>
                    <input placeholder="A1A 1A1" required type="text" id="postal" name="user_postal">
                  </div>
                </div>
            </fieldset>

                <hr>

            <fieldset>
              <legend>Newsletter</legend>
                <aside>
                  <p>Select the newsletters you would like to receive:</p>
                  <div class="container">
                    <input type="checkbox" id="html-news" value="newsletter_type" name="htmlnews"><label for="html-news" class="button-label1">HTML News</label>
                  </div>
                  <div class="container2">
                    <input type="checkbox" id="css-news" value="newsletter_type" name="cssnews"><label for="css-news" class="button-label2">CSS News</label>
                  </div>
                  <div class="container3">
                    <input type="checkbox" id="java-news" value="newsletter_type" name="javanews"><label for="java-news" class="button-label3">JavaScript News</label>
                  </div>
                    <p>Newsletter format</p>
                  <div class="container4">
                    <input type="radio" id="html-button" name="formatbutton"><label for="html-button" class="button-label4">HTML</label>
                  </div>
                  <div class="container5">
                    <input type="radio" id="plain-text-button" name="formatbutton"><label for="plain-text-button" class="button-label5">Plain text</label>
                  </div>
                  <label for="other-topics" class="button-label6">Other topics you'd like to hear about:</label>
                  <textarea id="other-topics" name="other_topics"></textarea>
                </aside>
              <button type="Submit">Sign Up</button>
            </fieldset>
          </form>
      </main>

      <p class="copyright">&#169;The Code Review</p>

  </body>

</html>
