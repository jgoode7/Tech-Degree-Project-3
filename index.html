<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>

    <header class="header-flex">
      <h1 class="hflex-item1">The Code Review</h1>
    </header>

    <main>

        <div id="signup">
          <h2>Signup for our Newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <section>
          <h2>Contact information</h2>
          <form class="main-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email">
            <label for="phone">Phone Number</label>
            <input type="phone" id="phone" name="user_phone">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
            <label for="province">Province</label>
            <input type="text" id="province" name="user_province">
            <label for="postal">Postal Code</label>
            <input type="text" id="postal" name="user_postal">
          </form>
        </section>

        <hr>

        <section>
          <h2>Newsletter</h2>
          <p>Select the newsletters you would like to receive</p>
          <input type="checkbox" id="html-news" value="newsletter_type" name="htmlnews"><label for="htmlnews">HTML News</label>
          <input type="checkbox" id="css-news" value="newsletter_type" name="cssnews"><label for="cssnews">CSS News</label>
          <input type="checkbox" id="java-news" value="newsletter_type" name="javanews"><label for="javanews">Javascript News</label>

          <p>Newsletter format</p>
          <input type="radio" id="html-button" name="formatbutton"><label for="html-button1">HTML</label>
          <input type="radio" id="plain-text-button" name="formatbutton"><label for="plain-text">Plain text</label>

          <p>Other topics you'd like to hear about</p>
          <textarea id="other-topics" name="other_topics"></textarea>

          <button type="Submit">Sign Up</button>
        </section>

      </main>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>

  </body>

</html>
